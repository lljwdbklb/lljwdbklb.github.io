<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .sty_form{
          text-align: center;
        }
        .sty_input{
          width: 300px;
          height: 50px;
          font-size: 20px;
        }
        .sty_but {
          width: 200px;
          height: 50px;
          background-color: darkgrey;
          margin-top: 30px;
        }
    </style>
</head>
<body>
    <div>
        <form class="sty_form" name="myForm" method="post">
            地址：<input class="sty_input" name="fname" type="text" placeholder="请输入地址链接">
            <button class="sty_but" onclick="displayDate()">点击跳转</button>
        </form>
    </div>
    <script>
        function displayDate(){
            debugger
            var url = document.forms["myForm"]["fname"].value;
            if (url == null || url == "") {
                alert("请输入跳转地址");
                return false;
            }else {
                window.location.href = url;
                window.event.returnValue=false
            }
        }
        </script>
    
</body>
</html>
